<html>

</head>
<body>
    <header>
        <div class="container">  <!-- START changes to header after this line -->
            <logo>Star Factor</logo>
            <nav>
                <ul>
                    <li><strong><a class="header__link" href="../index.html">Home</a></strong></li>
                    <li><a class="header__link" href="community.html">Community</a></li>
                    <li><a class="header__link" href="tutorials.html">Tutorials</a></li>

                </ul>        
            </nav> <!-- END changes for header -->
        </div>
    </header>

    <section class="hero">
        <div class="container"> <!-- START changes for hero header -->
            <h1>My Shopping Cart</h1>

            <section class="cart">
                <header>
                    <p>Product</p>
                    <p>Quantity</p>
                    <p>Price</p>
                    <p>Subtotal</p>
                </header>
                <section class="cartItem">
                    <p class="product" id="product1">Jazz Harmony 1 Tutorial</p>
                    <form id="product1Quantity">
                        <input type="number" name="quantity" value="1">
                    </form>
                    <p class="price" id="product1price">0.99</p>
                    <p class="subtotal" id="product1total"></p>
                </section>
                <footer>
                    <p>Grand total: <span id="grandTotal"></span></p>
                </footer>
            </section>
            <section id="cartButtons">
                <div id="buttons1" >
                    <a href="/tutorials.html"><button>Back to Tutorials</button></a>
                    <button onclick="recalculate();">Recalculate</button>
                </div>
                <div id="buttons2">
                    <button>Proceed</button>
                </div>
            </section>
        </div><!-- END changes for hero header -->
    </section> 
        </div> <!-- END changes for main section -->
    </section>

    <footer>
        <div class="container">
            <p>&copy; IDEO 2018</p>
        </div>
